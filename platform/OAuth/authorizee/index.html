<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform A - OAuth Example</title>
</head>
<body>
    <h1>OAuth 2.0 Example with Local Server</h1>
    <button id="login">Login with Local OAuth Server</button>

    <script>
        document.getElementById('login').addEventListener('click', function() {
            const clientId = 'client_id_123'; 
            const redirectUri = 'http://localhost:3000/callback';
            const scope = 'read_profile';
            

            const authUrl = `http://localhost:4000/oauth/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;


            window.location.href = authUrl;
        });
    </script>
</body>
</html>
